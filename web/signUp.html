        <div class="bradcam_area bradcam_bg_1">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="bradcam_text text-center">
                            <div class="col-lg-8 col-md-8" style="margin-left: 230px">
                                <h3 class="mb-30">Sign Up</h3>
                                <form action="signup.do">
                                    <!--div class="mt-10" >
                                        <input type="text" name="fullName" placeholder="Full Name"
                                               onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name'" required
                                               class="single-input">
                                    </div-->
                                    <div class="mt-10">
                                        <input type="text" name="userName" placeholder="User Name"
                                               onfocus="this.placeholder = ''" onblur="this.placeholder = 'User Name'" required
                                               class="single-input">
                                    </div>
                                    <div class="mt-10">
                                        <input type="password" name="pwd" placeholder="Password"
                                               onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required
                                               class="single-input">
                                    </div>
                                    <div class="mt-10">
                                        <input type="password" name="confirmPwd" placeholder="Confirm Password"
                                               onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'" required
                                               class="single-input">
                                    </div>
                                    <div class="mt-10">
                                        <input type="email" name="EMAIL" placeholder="Email address"
                                               onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" required
                                               class="single-input">
                                    </div>
                                    <div class="mt-10">
                                        <input type="text" name="phNum" placeholder="Phone Number"
                                               onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone Number'" required
                                               class="single-input">
                                    </div>
                                    <div class="input-group-icon mt-10">
                                        <div class="form-select" id="default-select">
                                            <select name="semester">
                                                <option readonly = "readonly">Select Semester</option>
                                                <option value="1" >1</option>
                                                <option value="2" >2</option>
                                                <option value="3" >3</option>
                                                <option value="4" >4</option>
                                                <option value="5" >5</option>
                                                <option value="6" >6</option>
                                                <option value="7" >7</option>
                                                <option value="8" >8</option>
                                                <option value="9" >9</option>
                                                <option value="10" >10</option>
                                            </select>
                                        </div>            
                                    </div>
                                    <div class="input-group-icon mt-10">
                                        <div class="form-select" id="default-select">
                                            <select name="branch">
                                                <option readonly = "readonly">Select Branch</option>
                                                <option value="1" >COMPUTER</option>
                                                <option value="2" >ELECTRICAL AND COMMUNICATION</option>
                                                <option value="3" >IT</option>
                                                <option value="4" >CIVIL</option>
                                                <!--<option value="5" >MECHANICAL</option>
                                                <option value="6" >BIO TECH</option>
                                                <option value="7" >CHEMICAL</option>-->
                                            </select>
                                        </div>            
                                    </div>
                                    <div class="switch-wrap d-flex col-md-12">
                                        <h4 class="col-md-4">Gender :</h4>
                                        <div class="col-md-4">
                                            <input type="radio" id="male" name="gender" value="male">
                                            <label for="male"></label>
                                            <span>Male</span>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="radio" id="female" name="gender" value="female">
                                            <label for="female"></label>
                                            <span>Female</span>
                                        </div>
                                    </div>
                                    <div class="mt-10">
                                        <textarea class="single-textarea" name="address" placeholder="Address" onfocus="this.placeholder = ''"
                                                  onblur="this.placeholder = 'Address'" required rows="3"></textarea>
                                    </div>
                                    <div class="input-group-icon mt-10">
                                        <div class="icon"><i class="fa fa-plane" aria-hidden="true"></i></div>
                                        <div class="form-select" id="default-select">
                                            <select>
                                                <option value="1">Rajkot</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="input-group-icon mt-10">
                                        <div class="icon"><i class="fa fa-globe" aria-hidden="true"></i></div>
                                        <div class="form-select" id="default-select">
                                            <select>
                                                <option value="1">India</option>
                                            </select>
                                        </div>
                                    </div><br/>
                                    <h4>HOBBIES</h4>
                                    <div class="switch-wrap d-flex col-md-3">
                                        <div class="primary-checkbox">
                                            <input type="checkbox" id="cricket" name="hobbies" value="cricket">
                                            <label for="cricket"></label>
                                        </div>
                                        <h4>&nbsp;Cricket</h4>
                                    </div>
                                    <div class="switch-wrap d-flex col-md-3">
                                        <div class="primary-checkbox">
                                            <input type="checkbox" id="reading" name="hobbies" value="reading">
                                            <label for="reading"></label>
                                        </div>
                                        <h4>&nbsp;&nbsp;Reading</h4>
                                    </div>
                                    <div class="switch-wrap d-flex col-md-3">
                                        <div class="primary-checkbox">
                                            <input type="checkbox" id="coding" name="hobbies" value="coding">
                                            <label for="coding"></label>
                                        </div>
                                        <h4>&nbsp;&nbsp;Coding</h4>
                                    </div>
                                    <div class="col-xl-11" style="margin-left: 125px;">
                                        <button type="submit" class="boxed-btn3">Submit</button>
                                        <button type="reset" class="boxed-btn3">Reset</button>
                                    </div>
                                </form>
                            </div>     
                        </div>
